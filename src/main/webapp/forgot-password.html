<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cambiar Contraseña</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

    </head>

    <body class="bg-gradient-primary">

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <!-- Fila Exterior -->
            <div class="row justify-content-center w-100">
                <div class="col-xl-6 col-lg-8 col-md-10">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="row justify-content-center">
                                <div class="col-lg-10 mx-auto">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Cambiar Contraseña</h1>
                                            <p class="mb-4">Introduce tu contraseña actual y la nueva para actualizarla.</p>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user" id="logiUsua" 
                                                       disabled placeholder="Nombre de Usuario" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="passActual" 
                                                       placeholder="Contraseña Actual" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="passNueva" 
                                                       placeholder="Nueva Contraseña" required>
                                            </div>
                                            <button type="button" class="btn btn-primary btn-user btn-block" id="btnCambiarContra">
                                                Cambiar Contraseña
                                            </button>
                                        </form>

                                        <hr>

                                        <div class="text-center">
                                            <a href="principal.html">Volver a principal</a>
                                        </div>                            

                                        <div class="alert alert-info mt-3" id="mensaje" style="display: none;"></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Script del cambio de contraseña -->
        <script src="js/cambiar-contra.js" type="text/javascript"></script>

    </body>
</html>
